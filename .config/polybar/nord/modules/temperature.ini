[module/temperature]
type = internal/temperature
thermal-zone = 0
warn-temperature = 60

format = <ramp> <label>
format-background = ${colors.polar-2}
format-padding = 1
format-warn = <ramp> <label-warn>
format-warn-padding = 1
label = %{T4}%temperature-c%%{T-}
label-foreground = ${colors.aurora-4}
label-warn = %{T4}%temperature-c%%{T-}
label-warn-foreground = ${colors.aurora-3}

ramp-0 = %{T3}%{T-}
ramp-1 = %{T3}%{T-}
ramp-2 = %{T3}%{T-}
ramp-3 = %{T3}%{T-}
ramp-4 = %{T3}%{T-}
ramp-5 = %{T3}%{T-}
ramp-0-foreground = ${colors.aurora-4}
ramp-1-foreground = ${colors.aurora-4}
ramp-2-foreground = ${colors.aurora-3}
ramp-3-foreground = ${colors.aurora-2}
ramp-4-foreground = ${colors.aurora-1}
ramp-5-foreground = ${colors.aurora-5}
